{% extends 'mainapp/base.html' %}
{% load static %}


{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5 font-italic">Вход на портал для зарегистрированных
        пользователей</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <br>
                <input class="form-control" type="submit" value="войти на портал">
            </form>
        </div>
    </div>
</div>

{% endblock %}
